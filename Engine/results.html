        <script>
            /*
                ChartType:
                    Overlay = 0
                    Stacked = 1

                SeriesType:
                    Line = 0
                    Scatter = 1
                    Chandle = 2
                    Bar = 3
                    Flag = 4
            */

            $(function() {
                $('#add-panel').click(function() {
                    


                    return false;
                });
            });

            function appendCahrtElement(chartEl, title) {
                var panel = $('<div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a href="#"></a></h4></div><div class="panel-collapse collapse in"><div class="panel-body"></div></div></div>');
                var header = panel.find('.panel-title a');
                var body = panel.find('.panel-body');
                var collapse = panel.find('.collapse');
                header.text(title);
                body.append(chartEl);

                header.click(function () {
                    collapse.collapse('toggle');
                    return false;
                });

                $('#plots').append(panel);
            }

            function toPlotyData(chart) {
                return $.map(chart.Series, function (s) {
                    var track = {
                        type: getSeriesType(s.SeriesType),
                        name: s.Name
                    };
                    track.x = $.map(s.Values, function (item) {
                        return new Date(item.x * 1000);
                    });
                    track.y = $.map(s.Values, function (item) {
                        return item.y;
                    });
                    return track;
                });
            }

            function displayStrategyEquity(chart) {
                data = toPlotyData(chart);
                if (data.length == 2)
                    data[0]['yaxis'] = 'y2';
                var layout = {
                    yaxis: { title: data[1].title, domain: [0, 0.25] },
                    yaxis2: { title: data[0].title, domain: [0.3, 1] }
                };
                var plot = $('<div></div>');
                appendCahrtElement(plot, 'Strategy Equity');
                Plotly.newPlot(plot.get(0), data, layout);
            }



            function displyChart(chart) {

                data = toPlotyData(chart);

                var plot = $('<div></div>');
                appendCahrtElement(plot, chart.Name);

                
                //if (chart.ChartType == 0) {
                Plotly.newPlot(plot.get(0), data);
                //}


                /*if (chart.ChartType == 1) {
                    if (data.length == 2)
                        data[0]['yaxis'] = 'y2';
                    var layout = {
                        yaxis: { title: 'Target', domain: [0, 0.25] },
                        yaxis2: { title: 'Control', domain: [0.3, 1] }
                    };
                    Plotly.newPlot(plot.get(0), data, layout);

                }*/
            }

            function getSeriesType(id) {
                switch (id) {
                case 0:
                    return 'scatter';
                case 1:
                    return 'scatter';
                case 2:
                    return 'scatter';
                case 3:
                    return 'bar';

                default:
                    return 'scatter';
                }
            }

            function displayStatistics() {
                var stats = _data['Statistics'];
                var i = 0;
                var table = $('#statistics');
                var tr = null;
                $.each(stats, function (k, v) {
                    if (i % 2 == 0) {
                        tr = $('<tr></tr>');
                        table.append(tr);
                    }
                    i++;
                    tr.append('<td>' + k + '</td><td>' + v + '</td>');
                });
            }

            function displayTrades() {
                var orders = _data['Orders'];
                var tbody = $('#trades-table tbody');
                $.each(orders, function (k, v) {
                    tr = $('<tr></tr>');
                    tr.append('<td>' + v.Time + '</td>');
                    tr.append('<td>' + v.Symbol.Value + '</td>');
                    tr.append('<td>' + v.Price + '</td>');
                    tr.append('<td>' + getOrderType(v.Type) + '</td>');
                    tr.append('<td>' + v.Quantity + '</td>');
                    tr.append('<td>' + getOrderDirection(v.Direction) + '</td>');
                    tr.append('<td>' + getOrderStatus(v.Status) + '</td>');
                    tr.append('<td>' + v.Tag + '</td>');
                    tbody.append(tr);
                });
            }

            function getOrderType(id) {
                switch (id) {
                    case 0:
                        return 'Market';
                    case 1:
                        return 'Limit';
                    case 2:
                        return 'StopMarket';
                    case 3:
                        return 'StopLimit';
                    case 4:
                        return 'MarketOnOpen';
                    case 5:
                        return 'MarketOnClose';
                    default:
                        return '';
                }
            }

            function getOrderDirection(id) {
                switch (id) {
                    case 0:
                        return 'Buy';
                    case 1:
                        return 'Sell';
                    case 2:
                        return 'Hold';
                    default:
                        return '';
                }
            }

            function getOrderStatus(id) {
                switch (id) {
                    case 0:
                        return 'New';
                    case 1:
                        return 'Submitted';
                    case 2:
                        return 'PartiallyFilled';
                    case 3:
                        return 'Filled';
                    case 5:
                        return 'Canceled';
                    case 6:
                        return 'None';
                    case 7:
                        return 'Invalid';
                    default:
                        return '';
                }
            }

            
            displayStrategyEquity(_data.Charts['Strategy Equity']);
            $.each(_data.Charts, function (k, v) {
                if (v.Name != 'Strategy Equity') {
                    displyChart(v);
                } 
            });

            displayStatistics();
            displayTrades();
        </script>
